name: Nix Flakes

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v22
      - name: 'Check flake evaluates'
        run: nix flake check --no-build .
      - name: 'Run checks'
        run: nix flake check -L .
      - name: 'Build package'
        run: nix build -L .

